<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Mini Pokédex</title>
    <link rel="stylesheet" href="style/style.css" />
    <style>
      @font-face {
        font-family: "Pokemon_Solid";
        src: url("fonts/Pokemon_Solid.ttf") format("truetype");
      }
    </style>
  </head>
  <body>
    <section class="container">
      <h1 class="title">Le Mini Pokédex</h1>
      <input
        type="number"
        id="pokemonId"
        placeholder="ID du Pokemon (1 à 893)"
        min="1"
        max="893"
      />
      <button id="searchButton">Chercher</button>
      <section id="pokemonInfo" class="pokemon-info"></section>
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
